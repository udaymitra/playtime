<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Landing Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        #signinrow{
        padding:30px;
        }
    </style>
</head>

<body>

<div class="container" id="signinrow">
    <form class="form-signin">
        <div class="col-md-12 row">
            <!--<div class = "col-md-2">-->
                <!--<p class="form-signin-heading">Sign In</p>-->
            <!--</div>-->
            <div class = "col-md-3">
        <!--<label for="inputEmail" class="sr-only">Email address</label>-->
                <input type="email" id="inputEmail" class="form-control" name="inputEmail" placeholder="Email address" required autofocus>
            </div>
        <!--<label for="inputPassword" class="sr-only">Password</label>-->
            <div class = "col-md-2">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="checkbox col-md-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </div>
        <div class="col-md-12 row">
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="signin_button" type="submit"
                        onclick="signInButtonClick(this.form)">Sign in</button>
            </div>

            <div class = "col-md-2">
                <button class="btn btn-primary btn-block" id="register_button" type="submit">Register</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./js/loginLogic.js"></script>
<script src="./js/ajaxCalls.js"></script>

</body>
</html>
