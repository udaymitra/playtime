<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Register new user</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>


<body>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <div class="form-group row">
            <div class="col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First Name" required autofocus>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Last Name" required autofocus>
            </div>
        </div>
        <!--<input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus>-->
        <div class="form-group row">
            <div class="col-md-4">
                <label for="zipCode">Zip</label>
                <input type="number" id="zipCode" class="form-control" name="zipCode" placeholder="ZIP" required autofocus>
            </div>
        </div>
        <!--<input type="number" id="zipCode" class="form-control" placeholder="zipcode" required autofocus>-->
        <div class="form-group row">
            <div class="col-md-4">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>
        </div>
        <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>-->
        <div class="form-group row">
            <div class="col-md-4">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <!--<label for="inputPassword" class="sr-only">Password</label>-->
        <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
        <div class="form-group row">
            <div class="col-md-4">
                <label for="reEnteredPassword">Re-Enter Password</label>
                <input type="password" id="reEnteredPassword" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <!--<label for="reEnteredPassword" class="sr-only">Re-enter Password</label>-->
        <!--<input type="password" id="reEnteredPassword" class="form-control" placeholder="Password" required>-->
        <div class="form-group row">
            <div class="col-md-4">
                <label for="cuisine">Cuisine</label>
                <input type="text" id="cuisine" class="form-control" placeholder="Cuisine" required autofocus>
            </div>
        </div>
        <!--<input type="text" id="cuisine" class="form-control" placeholder="Cuisine" required autofocus>-->
        <div class="col-md-2 row">
            <button class="btn btn-lg btn-primary btn-block" id="register_button" type="submit"
                onclick="registerUserButtonClick(this.form)">Register</button>
        </div>
    </form>
</div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./js/loginLogic.js"></script>
<script src="./js/ajaxCalls.js"></script>

</body>
</html>
